<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.0/css/all.css"
    />
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css" />

    <link rel="stylesheet" href="./chatapp.css" />
    <title>ChatApp</title>
  </head>

  <body>
    <section class="header">
      <div class="header-title">ChatApp</div>
    </section>
    <main class="wrapper">
      <section class="navbar">
        <div class="navbar-icon__container">
          <i class="fa-solid fa-user fa-lg attr-user active"></i>
          <i class="fa-solid fa-comment fa-lg attr-chat"></i>
          <i class="fa-solid fa-user-plus fa-lg attr-add-friend"></i>
        </div>
      </section>
      <section class="sidebar">
        <iframe
          src="./components/sidebars/sidebar-user.html"
          class="frame-sidebar-user attr-user active"
        ></iframe>
        <iframe
          src="./components/sidebars/sidebar-chat.html"
          class="frame-sidebar-chat attr-chat"
        ></iframe>
        <iframe
          src="./components/sidebars/sidebar-add-friend.html"
          class="frame-sidebar-add-friend attr-add-friend"
        ></iframe>
      </section>

      <section class="chat">
        <iframe src="./components/chat/chat.html" id="frame-chat"></iframe>
      </section>
    </main>
    <script src="./chatapp.js"></script>
  </body>
</html>
